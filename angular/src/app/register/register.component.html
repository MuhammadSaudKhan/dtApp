<form #registerForm="ngForm" (ngSubmit)="register()">
<h2 class="text-center text-primary">Sign up</h2>
<hr>
<div class="form-group">
  <input type="text" class="form-control" name="username" required [(ngModel)]="model.username" placeholder="Username">
</div>
<div class="form-group">
  <input type="password" class="form-control" name="password" required [(ngModel)]="model.password" placeholder="Password">
</div>
<div class="form-group text-center">
   <button type="submit" class="btn btn-success">Register</button>
   <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
</div>
</form>
